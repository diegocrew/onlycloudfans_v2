<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyCloudFans – UI2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar sticky">
  <div class="logo">OnlyCloudFans</div>
  <button class="hamburger" id="nav-toggle">☰</button>
  <div class="nav-links" id="nav-menu">
    <a href="/">Home</a>
    <a href="/authors">Authors</a>
    <a href="/comparison">Compare</a>
    <a href="#subscribe">Subscribe</a>
    <a href="#mission" data-scroll="mission">Our Mission</a>
    <a href="#content" data-scroll="content">Platform Content</a>
    <a href="#community" data-scroll="community">Community</a>
    <a href="#trust" data-scroll="trust">Trusted & Secure</a>
  </div>
</div>

  <div class="spotlight" id="spotlight"></div>

  <div class="main-layout">
    <!-- Left Column: Profile -->
    <aside class="profile-panel">
      <div class="profile-summary">
        <h2>Your Profile</h2>
        <p><strong>Username:</strong> <span id="profile-username-value">guest</span></p>
        <p><strong>Bio:</strong> <span id="profile-bio-value">Cloud-curious explorer.</span></p>
      </div>
      <div class="profile-section">
        <h3>Liked Articles</h3>
        <ul id="liked-articles"></ul>
      </div>
      <div class="profile-section">
        <h3>Saved for Later</h3>
        <ul id="saved-articles"></ul>
      </div>
    </aside>

    <!-- Center Column: News Feed -->
    <section class="news-feed" id="articles-feed"></section>

    <!-- Right Column: Cloud Stats -->
    <aside class="cloud-stats" id="cloud-stats"></aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
